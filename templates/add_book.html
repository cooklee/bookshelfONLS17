{% block zawartosc %}

        {% csrf_token %}
        <input type="text" name="title" placeholder="TytuÅ‚">
        <select name="author">
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>

        <input type="submit">

    </form>
{% endblock %}
